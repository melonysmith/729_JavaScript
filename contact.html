    <!-- contact -->
    <div class="container">

        <div class="row">

            <div class="col-sm-6">

                <h1>Form:</h1>

                <form id="contact-form" method="post" action="contact.php" role="form">

                    <div class="messages"></div>

                    <div class="controls">

                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="form_name">First Name <span class="fa fa-asterisk form-control-feedback" aria-hidden="true"></span></label>
                                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Use letters only *" required="required" data-error="First name is required using letters only." aria-required="true" pattern="[a-zA-Z]+" spellcheck="false">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="form_lastname">Last Name <span class="fa fa-asterisk form-control-feedback" aria-hidden="true"></span></label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Use letters only *" required="required" data-error="Last name is required using letters only." aria-required="true" pattern="[a-zA-Z]+" spellchecl="false">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="form_email">Email <span class="fa fa-asterisk form-control-feedback" aria-hidden="true"></span></label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email address*" required="required" data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Message <span class="fa fa-asterisk form-control-feedback" aria-hidden="true"></span></label>
                                    <textarea id="form_message" name="message" class="form-control" placeholder="Message must be between 10 and 50 characters *" rows="4" required="required" maxlength="50" minlength="10" data-error="Please leave a message."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send" value="Send message">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p class="text-muted"><strong>*</strong> These fields are required.</p>
                            </div>
                        </div>
                    </div>

                </form>
